    <main>
        <section>
            <h2>Get in Touch!</h2>
            <p>If you have any questions or would like to connect, <em>reach out using the form below.</em></p>
            
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact me &hearts;</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="reason">Reason for Contact:</label>
                    <select id="inquiry" name="inquiry">
                        <optgroup label="General">
                            <option value="question">General Questions</option>
                            <option value="feedback">Feedback</option>
                        </optgroup>
                        <optgroup label="Support">
                            <option value="bug">Report a Bug</option>
                            <option value="typo">Report a Typo</option>
                        </optgroup>
                        <optgroup label="Opportunities">
                            <option value="internship">Internship Outreach</option>
                            <option value="collaboration">Collaboration</option>
                        </optgroup>
                        <option value="others">Others</option>
                    </select>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Send</button>
                </fieldset>
            </form>
        </section>
    </main>
